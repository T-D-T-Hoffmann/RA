<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Tarea 3</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="src/main.js"></script>
    </head>
    <body>
        <a-scene embedded arjs main>
            <a-marker id="marcador-sol" preset="hiro">
                <a-sphere id="sol" src="textures/2k_sun.jpg" position="0 0 0" scale="0.5 0.5 0.5"></a-sphere>
            </a-marker>
            <a-marker id="marcador-planeta" preset="kanji">
                <a-sphere id="planeta" src="textures/2k_earth.jpg" position="0 0 0" scale="0.1 0.1, 0.1"></a-sphere>
                <a-sphere id="luna" src="textures/2k_moon.jpg" position="0.4 0 0" scale="0.05 0.05 0.05"></a-sphere>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <p id="debug" style="color: #FF0000; position: absolute; top: 0; left: 0;">pop</p>
    </body>
</html>
