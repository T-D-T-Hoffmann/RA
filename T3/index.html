<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Tarea 3</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="src/main.js"></script>
    </head>
    <body>
        <p id="debug" style="position: absolute; color: #FF0000; z-index: 1000; top: 0px; left: 0px;"></p>
        <a-scene embedded arjs>
            <a-marker id="marcador-sol" preset="hiro">
                <a-sphere id="sol" position="0 0 0" scale="0.5 0.5 0.5" color="#ffa200"></a-sphere>
            </a-marker>
            <a-marker id="marcador-cometa" preset="kanji">
                <a-sphere id="planeta" position="0 0 0" scale="0.1 0.1, 0.1", color="#004669"></a-sphere>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
