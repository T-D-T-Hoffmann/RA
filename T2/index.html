<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>The RA Tarea XD</title>
        <script src="lib/aframe.js"></script>
        <script src="src/main.js"></script>
        <!--script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script-->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body>
        <p id="void-sector" style="background: #000; color: #fff; position: absolute; top: 0px; left: 0px; z-index: 10000">
            what is this
        </p>
        <a-scene embedded arjs>
        <!--a-scene-->
            <!--a-box id="cat" position="0  0 -5" rotation="0 0 0" color="#FF0000"></a-box-->
            <a-marker id="marker-hiro" preset="hiro">
                <a-box id="cat" position="0 0 0" scale="0.5 0.5 0.5" color="#450062"></a-box>
                <a-box id="dog" position="0 1 0" scale="0.5 0.5 0.5" color="#62002f"></a-box>
            </a-marker>
            <a-marker id="marker-kanji" preset="kanji">
                <a-box id="wot" position="0 0 0" scale="1 1 1", color="#00950a"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
            <a-entity oh-my-gawd></a-entity>
        </a-scene>
    </body>
</html>
